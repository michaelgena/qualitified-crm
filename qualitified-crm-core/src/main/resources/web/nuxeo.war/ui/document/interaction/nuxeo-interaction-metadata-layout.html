<dom-module id="nuxeo-interaction-metadata-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>
    <paper-input role="widget" value="{{document.properties.dc:title}}" label="Title"></paper-input>

    <paper-textarea role="widget" value="{{document.properties.dc:description}}" label="Description"></paper-textarea>

    <nuxeo-directory-suggestion role="widget" value="{{document.properties.interaction:activity}}" label="Activity" required="true" directory-name="IntActivity" min-chars="0"></nuxeo-directory-suggestion>

    <nuxeo-document-suggestion role="widget" value="{{document.properties.interaction:contact}}" label="Contact"></nuxeo-document-suggestion>

    <nuxeo-document-suggestion role="widget" value="{{document.properties.interaction:opportunity}}" label="Opportunity"></nuxeo-document-suggestion>

  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'nuxeo-interaction-metadata-layout',
        properties: {

          /**
           * @doctype Interaction
           */
          document: {
            type: Object
          },

        }
      });
    })();
  </script>
</dom-module>
